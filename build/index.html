<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Necklaces, Chokers, Rings">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
  <div class="page__wrapper">
    <div class="main-menu main-menu--closed main-menu--nojs">
      <button class="main-menu__toggle" type="button">
        <span>Открыть меню</span>
      </button>
      <header class="main-header">
        <div class="main-header__content-wrapper">
          <div class="main-header__inner">
            <div class="main-header__header-up">
              <div class="main-header__header-up-inner container">
                <form action="https://echo.htmlacademy.ru/" method="get" name="headerSearch">
                  <label for="headerSearch">
                    <svg role="img" class="search" width="14" height="14" aria-label="search">
                      <use xlink:href="img/sprite.svg#search"></use>
                    </svg>
                  </label>
                  <input type="search" name="search" id="headerSearch" placeholder="Type here to search">
                </form>

                <div class="logo">
                  <a class="logo__link">
                    <svg role="img" class="logo" width="66" height="66" aria-label="logotype">
                      <use xlink:href="img/sprite.svg#logo"></use>
                    </svg>
                  </a>
                </div>

                <div class="authorization">
                  <div class="login">
                    <a href="#" class="login__link" id="login">Login</a>
                  </div>

                  <div class="cart">
                    <a href="#" class="cart__link" id="cart">
                      <span>Cart</span>
                      <span>0</span>
                      <svg role="img" class="cart" width="20" height="20" aria-label="cart">
                        <use xlink:href="img/sprite.svg#card"></use>
                      </svg>
                    </a>

                  </div>
                </div>
              </div>

            </div>
            <div class="main-menu__list container">
              <nav class="main-nav">
                <div class="main-nav__wrapper">
                  <ul class="main-nav__list">
                    <li class="main-nav__item">
                      <a class="main-nav__link" href="#about-us">What’s new</a>
                    </li>
                    <li class="main-nav__item">
                      <a class="main-nav__link" href="#products-bike">Chokers</a>
                    </li>
                    <li class="main-nav__item">
                      <a class="main-nav__link" href="#videoBike">Necklaces</a>
                    </li>
                    <li class="main-nav__item">
                      <a class="main-nav__link" href="#contacts">Rings</a>
                    </li>
                    <li class="main-nav__item">
                      <a class="main-nav__link" href="#contacts">Earrings</a>
                    </li>
                  </ul>
                </div>
              </nav>
              <ul class="main-menu__faq-list">
                <li class="main-menu__faq-item">
                  <a href="#">About CH</a>
                </li>
                <li class="main-menu__faq-item">
                  <a href="#">Stores & Hours</a>
                </li>
                <li class="main-menu__faq-item">
                  <a href="#">Contact Us</a>
                </li>
              </ul>
              <div class="loginMenu">
                <a href="#" class="login__link" id="loginMenu">Login</a>
              </div>
            </div>
          </div>
        </div>
        <div class="main-header__wrapper">
          <div class="main-header__main-text container">
            <h1>ALL JEWELLERY</h1>
            <span>Discover picks of fashion's finest trends in our jewellery catalog</span>
          </div>
        </div>
      </header>
    </div>

      <main class="main">
        <section class="facts containerMain" id="about-us">
          <h2 class="f-basicSemiBold-Middle">Несколько фактов о нас</h2>
        </section>
        <section class="bike-products" id="products-bike">
          <h2 class="f-basicSemiBold-Middle bike-products__title">
              Виды велосипедов
          </h2>
        </section>
        <section class="videoBike" id="videoBike">
          <h2 class="f-basicSemiBold-Middle2 videoBike__title">
              Видео про велосипеды
          </h2>
        </section>
      </main>

      <footer class="mainFooter" id="contacts">
      </footer>
  </div>


  <script src="js/script.min.js" async=""></script>
</body>

</html>
