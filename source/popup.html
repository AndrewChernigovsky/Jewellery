<div class="loginPopup" id="loginPopup" tabindex="-1">
  <div class="loginPopup__wrapper">
    <button class="loginPopup__toggle" type="button" id="btnloginPopup" aria-label="Close" tabindex="1">
      <span>Открыть меню</span>
    </button>
    <div class="loginPopup__header">
      <picture>
        <source type="image/webp" media="(min-width: 1024px)" srcset="
              img/content/login-header/loginBg.webp    1x,
              img/content/login-header/loginBg@2x.webp 2x
            " />
        <source type="image/webp" media="(min-width: 320px)" srcset="
              img/content/login-header/loginBg-mb.webp    1x,
              img/content/login-header/loginBg-mb@2x.webp 2x
            " />
        <!-- 1х: 430px; 2x: 860px -->
        <img src="img/content/login-header/loginBg.jpg" srcset="img/content/login-header/loginBg@2x.jpg 2x" alt="blog care" loading="lazy"
        width="430" height="138" />
      </picture>
    </div>
    <div class="loginPopup__inner">
      <p>Log in</p>
      <form action="https://echo.htmlacademy.ru/" method="get">
        <input type="email" name="loginEmail" id="loginEmail" placeholder="Your E-mail" required minlength="5" aria-label="Input E-mail" tabindex="2">
        <div class="password-wrapper">
          <input type="password" name="loginPassword" id="loginPassword" placeholder="Password" required minlength="5" aria-label="Input Password" tabindex="3">
          <span>
            <a href="#" aria-label="Forgot your password" tabindex="4">Forgot your password?</a>
          </span>
        </div>
        <button type="submit" id="loginSubmit" aria-label="Log In" tabindex="5">Log In</button>
      </form>
      <div class="loginPopup__inner-signUp">
        <a href="#" id="loginSignUp" aria-label="Sing Up" tabindex="6">
          <span>Don’t have an account?</span>
          <span>Sign Up</span>
        </a>
      </div>
    </div>
  </div>
</div>
