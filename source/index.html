<!DOCTYPE html>
<html class="Mainpage-bike" lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Продажа велосипедов, для отдыха, езды на работу, горный фристайл">
  <title>Спортмагазин</title>
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body class="Mainpage-bike__body">
  <div class="Mainpage-bike__body-wrapper">
    <header class="main-header">
      <div class="main-header__content-wrapper">
        <div class="main-header__inner container">
          <div class="logo">
            <a class="logo__link logo-linkMain">
              <svg role="img" class="logo" width="67" height="20" aria-label="logotype">
                <use xlink:href="img/sprite.svg#Logotype"></use>
              </svg>
            </a>
          </div>
          <nav class="main-nav main-nav--opened main-nav--nojs">
            <div class="main-nav__wrapper">
              <button class="main-nav__toggle" type="button">
                <span>Открыть меню</span>
              </button>
              <ul class="main-nav__list">
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#about-us">О нас</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#products-bike">Виды велосипедов</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#videoBike">Видео про велосипеды</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#contacts">Контакты</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="main-header__wrapper">
        <div class="callToAction-section container">
          <div class="present-company">
            <div class="logo">
              <a class="logo__link logo-linkMain">
                <svg role="img" class="logo" width="67" height="20" aria-label="logotype">
                  <use xlink:href="img/sprite.svg#Logotype"></use>
                </svg>
              </a>
            </div>
            <h1 class="f-basicBold">Мы продаем велосипеды</h1>
            <p>
              Наш магазин отбирает только самые лучшие велосипеды для продажи
            </p>
          </div>

          <div class="callToAction-sectionForm">
            <form action="https://echo.htmlacademy.ru/" method="get" id="mainForm">
              <p>
                Заполните поля ниже и мы подберем велосипед Вашей мечты
              </p>
              <div class="callToAction-sectionForm__wrapper">
                <div class="callToAction-sectionForm__username">
                  <label for="username"></label>
                  <input type="text" name="username" id="username"
                    placeholder="Введите Ваше Имя" aria-label="Введите Ваше Имя" autocomplete="on" required/>
                  <sup class="callToAction-sectionForm__input-starUser none">*</sup>
                </div>
                <div class="callToAction-sectionForm__phone">
                  <label for="phone"></label>
                  <input type="tel" name="phone" id="phone" maxlength="18"
                    placeholder="Введите Ваш номер телефона" aria-label="Введите Ваш номер телефона" autocomplete="on" required
                    />
                  <sup class="callToAction-sectionForm__input-starPhone none">*</sup>
                </div>
                <button class="callToAction-sectionForm__btn" type="submit" id="mainFormSubmit">
                  <span>Подобрать велосипед мечты</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main class="main-section">
      <section class="facts containerMain" id="about-us">
        <h2 class="f-basicSemiBold-Middle">Несколько фактов о нас</h2>
      </section>
      <section class="bike-products" id="products-bike">
        <h2 class="f-basicSemiBold-Middle bike-products__title">
            Виды велосипедов
        </h2>
      </section>

      <section class="videoBike" id="videoBike">
        <h2 class="f-basicSemiBold-Middle2 videoBike__title">
            Видео про велосипеды
        </h2>
      </section>
    </main>

    <footer class="mainFooter" id="contacts">
    </footer>
  </div>

  <script src="js/script.min.js" async></script>
</body>

</html>
